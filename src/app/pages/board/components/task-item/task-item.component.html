<div class="task__item" draggable="true">

    <div class="header">
        <span class="priority">Low</span>
        <span class="options"></span>
    </div>

    <div class="content">
        <h1 class="title">{{ task.title }}</h1>
        <div class="body">{{ task.description }}</div>
    </div>

    <div class="footer">

        <div class="contributers">
            <div class="contributer"></div>
            <div class="contributer"></div>
            <div class="contributer"></div>
        </div>

        <div class="details__item">
            <img class="icon" src="../../../assets/icons/Chat_alt_3_light.svg">
            <span class="name"><span class="quantity">2</span><span class="label">comments</span></span>
        </div>

        <div class="details__item">
            <img class="icon" src="../../../assets/icons/Folder_file_alt_light.svg">
            <span class="name"><span class="quantity">2</span><span class="label">Files</span></span>
        </div>

    </div>

</div>
